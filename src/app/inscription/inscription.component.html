
<div class="container">
    <div style="margin: auto; width: 40%; text-align: center">
        <form #fLogin="ngForm" (ngSubmit)="inscription(fLogin.value)">
            <div class="card p-2 z-depth-2">
                <div class="md-form">
                    <input name="nom" ngModel="" type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="md-form">
                    <input name="prenom" ngModel="" type="text" class="form-control" placeholder="Prénom">
                </div>
                <div class="md-form">
                    <input name="login" ngModel="" type="text" class="form-control" placeholder="Login">
                </div>
                <div class="md-form">
                    <input name="password" ngModel="" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="md-form">
                    <input name="tel" ngModel="" type="text" class="form-control" placeholder="Numéro de téléphone">
                </div>
                <div class="md-form">
                    <input name="email" ngModel="" type="text" class="form-control" placeholder="Adresse email">
                </div>                
                <button type="submit" class="btn btn-primary btn-sm btn-block">S'inscrire</button>
                <button type="button" class="btn btn-link btn-sm btn-block" onclick="location.href = 'inscriptionOrganisateur'">Inscription organisateur</button>
                <button type="button" class="btn btn-link btn-sm btn-block" onclick="location.href = 'login'">Page de connexion</button>
                <br>
                <p class="text-danger">{{ authService.msgErr }}</p>
                <p class="text-success"></p>
            </div>
        </form>
    </div>
</div>
